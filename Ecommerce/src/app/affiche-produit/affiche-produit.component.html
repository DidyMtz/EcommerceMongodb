<h3>Liste Produit</h3>

<div class="container">
    <div class="card" style="width: 18rem;" *ngFor="let produit of listProduit; let i =index">
        <img src="{{produit.photo}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{produit.name}}</h5>
          <p class="card-text">{{produit.description}}</p>
          <p class="card-text-prix">{{produit.prix}} DH</p>
          <a class="btn btn-outline-primary me-2" (click)="display(i)">Voir</a>
          <a href="#" class="btn btn-primary ">Ajouter au panier</a>
         
        </div>
      </div>
</div>
