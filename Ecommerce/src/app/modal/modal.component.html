<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="dialogRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    
    <div class="prod"  *ngFor="let p of data.produit; let i = index">

      <img src="{{p.photo}}" alt="...">

      <div class="row">
               <div class="col"><h3>{{p.name}}</h3><p>{{p.description}}</p> </div> 
               <div class="col text">{{p.prix}} Dhs</div>
            </div>
       <div class="row">
                <div class="col-md-6 m-auto">Allerg√®ne: {{p.allergene}}</div>
                <div class="col-md-6 m-auto">
                  <a (click)="search(p)">
                    <button class="btn btn-warning btn-lg">Voir Produit</button>
                  </a>
                  </div>
           

          </div>     
      
     
    </div>


  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dialogRef.close()" >
      Close
    </button>
   <!-- <button type="button" class="btn btn-primary">Save changes</button>-->
  </div>
