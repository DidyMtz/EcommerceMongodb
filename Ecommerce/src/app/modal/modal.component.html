<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    
    <div class="prod"  *ngFor="let p of produit; let i = index">

       <img src="{{p.photo}}">
        <div class="aff">
            <div class="row">
               <div class="col"><a (click)="search(p)"><h3>{{p.name}}</h3></a><p>{{p.description}}</p> </div> 
               <div class="col text">{{p.prix}} Dhs</div>
            <div class="row">
                <div class="col-md-6 m-auto">Allerg√®ne: {{p.allergene}}</div>
                <div class="col-md-6 m-auto"><button class="btn btn-warning btn-lg">Compare</button></div>
            </div>

        </div>
    </div>
    </div>


  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Close
    </button>
   <!-- <button type="button" class="btn btn-primary">Save changes</button>-->
  </div>
