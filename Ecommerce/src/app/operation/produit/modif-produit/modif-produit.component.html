
<h5>Modifier Produit</h5>

<ng-container>
    <form [formGroup]="modifForm" >

        <div class="divform" >
            <mat-form-field class="example-full-width"  appearance="fill" >
                <mat-label>Choisir Produit</mat-label>
                <mat-select formControlName="name" >
                  <mat-option value="{{produit.name}}" (click)="AfficheProduit(produit)" *ngFor="let produit of listProduit" >{{produit.name}}</mat-option>
               </mat-select>
              </mat-form-field>
             
        
        <ng-container *ngIf="state">


           
        <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Favori ?</mat-label>
                <mat-select formControlName="favori">
                  <mat-option value="oui">Oui</mat-option>
                  <mat-option value="non">non</mat-option>
                </mat-select>
        </mat-form-field>
             
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Prix</mat-label>
        <p>  <input matInput placeholder="Prix" formControlName="prix"></p>
        </mat-form-field>
        
             <mat-form-field class="example-full-width"  appearance="fill" >
            <mat-label>Cat√©gorie ?</mat-label>
            <mat-select formControlName="categorie" >
              <mat-option value="{{categorie}}" *ngFor="let categorie of categories" >{{categorie}}</mat-option>
           </mat-select>
          </mat-form-field>
    
    
          <mat-form-field class="example-full-width"  appearance="fill" >
            <mat-label>Discount ?</mat-label>
            <mat-select formControlName="discount" >
              <mat-option value="{{discount}}" *ngFor="let discount of discounts" >{{discount}}%</mat-option>
           </mat-select>
          </mat-form-field>


        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Description" rows="3" formControlName="description"></textarea>
        </mat-form-field>
      
    <button mat-raised-button color="warn" >Modifier</button>

        </ng-container>






        </div>
    </form>
</ng-container>
