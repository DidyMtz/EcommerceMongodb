<div class="divform">


    <div class="container">  
        
      <button (click)="exportAsXLSX()" mat-raised-button color="primary" class="m-2">Télécharger Excel</button>    
         
    </div>
        <div class="table-responsive">  
            <table class="table  table-bordered table-hover">
                <tr class="btn-primary">  
                    <th>Produit Id</th>  
                    <th>Nom</th>  
                    <th>Photo</th>  
                    <th>Description</th>  
                    <th>Allergène</th>  
                    <th>Favori</th>  
                    <th>Catégorie</th> 
                    <th>Discount</th>  
      
                </tr>  
                <tr *ngFor="let produit of allProduits | async">  
                    <td style="width: 100px">{{produit._id}}</td>  
                    <td>{{produit.name }}</td>  
                    <td>{{produit.photo}}</td>  
                    <td>{{produit.description}}</td>  
                    <td>{{getAllergene(produit)}}</td>  
                    <td style="width: 200px">{{produit.favori}}</td>  
                    <td>{{produit.categorie}}</td> 
                    <td>{{produit.discount}}</td>  
      
                </tr>  
      
            </table>  
        </div>  
    </div>
