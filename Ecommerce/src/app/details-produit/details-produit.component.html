<div class="container">
    
    <div class="card mb-3" *ngFor="let produit of singleProduit">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{produit.photo}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
            <button class="btn btn-outline-primary me-5"><a [routerLink]="['/produit']">Retour sur liste produit</a></button>
            <button class="btn btn-warning btn-lg float-end">Ajouter au panier</button>
             
              <h5 class="card-title">{{produit.name | titlecase}}</h5>
              <p class="card-text">{{produit.prix}} DH</p>
              <p class="card-text"><small class="text-muted">{{produit.description}}</small></p>
               </div>
          </div>
        </div>
      </div>
</div>
