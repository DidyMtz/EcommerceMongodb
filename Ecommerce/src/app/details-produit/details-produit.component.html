
<div class="containers">
  <h3>Détails Produit </h3> 
  <button class="btn btn-outline-primary mx-5 mb-3" (click)="onBack()">Retour</button>
  <div [ngClass]="{'alert alert-warning text-center stick-top': message!==''}">{{message}}</div>
    
</div>

<div class="container-detail">
  
  <div class="card text-bg-light mb-3 mt-4" style="width: 55vh;" *ngFor="let produit of singleProduit">
    <img src="{{produit.photo}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{produit.name | titlecase}} - {{produit.prix}} DH</h5>
      <p class="card-text">Allergène : </div>
    <ul class="list-group list-group-flush">
     
      <li class="list-group-item">{{produit.description}}</li>
    </ul>
    <div class="card-body">
      <a href="#" class="card-link">Ratings</a>
   </div>
    <button class="btn btn-warning btn-lg float-end" (click)="AjoutPanier(produit)">Ajout panier</button>
  </div>
</div>
