<app-carousel></app-carousel>

<div class="produit_container mb-5">
  <div *ngFor="let level of categorie; let i = index">
    
    <fieldset>
      <legend>{{level[0]?.categorie}}</legend>
  
  <div class="container">
      <div class="card" *ngFor="let produit of level; let i =index">
       
          <img src="{{produit?.photo}}" class="card-img-top" alt="photo {{produit.name}}">
          <div *ngIf="produit.discount != 0" class="promotion">PROMOTION</div>
          <div class="card-body">
            <h5 class="card-title">{{produit.name | titlecase}}</h5>
            <p class="card-text description">{{produit.description}}</p>
         <div class="price">
          <div><p [ngClass]="{'card-text-prix promo': produit.discount > 0}">{{produit.prix}} DH</p></div>
          <div><p *ngIf="produit.discount > 0">{{getDiscount(produit)}} DH</p></div>
         </div>  
          
           
            <a class="btn btn-outline-secondary btnvoir btn-md w-100" (click)="AjouterPanier(produit)">Voir</a>
          </div>
        
      </div>
    </div>
  </fieldset>
  </div>
  
  
  </div>
