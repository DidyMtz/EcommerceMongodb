
<div class="produit_container m-5">
    
<h3 class="m-3 text-muted text-center">Cat√©gorie : {{link}}</h3>
     
  
  <div class="container" >
      <div class="card" *ngFor="let produit of listProduit; let i = index"  >
       
          <img src="{{produit?.photo}}" class="card-img-top" alt="photo {{produit.name}}">
          <div *ngIf="produit.discount != 0" class="promotion">-{{produit.discount}}%</div>
          <div class="card-body">
            <h5 class="card-title">{{produit.name | titlecase}}</h5>
            <p class="card-text description">{{produit.description}}</p>
         <div class="price">
          <div><p [ngClass]="{'card-text-prix promo': produit.discount != 0}">{{produit.prix}} DH</p></div>
          <div><p *ngIf="produit.discount != 0">{{getDiscount(produit)}} DH</p></div>
         </div>  
          
           
            <a class="btn btn-outline-secondary w-100 btn-md" (click)="AjouterPanier(produit)">Voir</a>
          </div>
        
      
    </div>
  </div>
  
  
  </div>
